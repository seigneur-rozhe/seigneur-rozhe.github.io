<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Боковое меню</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="menu">
    <!-- Логотип -->
    <a href="#" class="menu__logo logo">Drivefile</a>

    <!-- Основное меню -->
    <ul class="menu__list list">
      <li class="menu__item item">
        <a href="#" class="menu__link link">
          <img src="./img/home.svg" alt="Home" />
          <span>Home</span>
        </a>
      </li>
      <li class="menu__item item">
        <a href="#" class="menu__link link">
          <img src="./img/recents.svg" alt="Recents" />
          <span>Recents</span>
        </a>
      </li>
      <li class="menu__item item">
        <a href="#" class="menu__link link">
          <img src="./img/starred.svg" alt="Starred" />
          <span>Starred</span>
        </a>
      </li>
      <li class="menu__item item">
        <a href="#" class="menu__link link">
          <img src="./img/photos.svg" alt="Photos" />
          <span>Photos</span>
        </a>
      </li>
      <li class="menu__item item">
        <a href="#" class="menu__link link">
          <img src="./img/shared.svg" alt="Shared" />
          <span>Shared</span>
        </a>
      </li>
      <li class="menu__item item">
        <a href="#" class="menu__link link">
          <img src="./img/file.svg" alt="File" />
          <span>File</span>
        </a>
      </li>
      <li class="menu__item item">
        <a href="#" class="menu__link link">
          <img src="./img/delete.svg" alt="Delete" />
          <span>Delete</span>
        </a>
      </li>
    </ul>

    <!-- Админ блок -->
    <ul class="menu__admin admin">
      <li class="admin__item item">
        <a href="#" class="admin__link link">
          <img src="./img/get.svg" alt="Get help" />
          <span>Get help</span>
        </a>
      </li>
      <li class="admin__item item">
        <a href="#" class="admin__link link">
          <img src="./img/logout.svg" alt="Logout" />
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </section>

  <section class="content">
    <h1>Добро пожаловать в Drivefile</h1>
    <p>Здесь будет содержимое вашей страницы.</p>
  </section>
</body>
</html>
